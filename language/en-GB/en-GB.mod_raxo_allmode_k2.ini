<h1 style='font: normal 20px Arial Narrow, sans-serif; margin: 0 0 12px 0; padding: 0;'>RAXO All-mode K2 &mdash; Joomla! 2.5 K2 Content Module</h1>
<p style='margin: 10px 0; font: normal 14px Arial, sans-serif;'>RAXO All-mode K2 is a professional developer tool to display K2 content.<br />Powerful functionality, versatility and easy use give you complete freedom to display K2 content any way you want.</p>
<p style='margin: 10px 0;'>RAXO All-mode K2 Website: <strong><a href='http://raxo.org'>http://raxo.org</a></strong></p>
<p style='margin: 10px 0;'>Check the <a href='http://raxo.org/products.html'>Latest Module Version</a> and see changelog.</p>
<p style='margin: 10px 0;'>Ready-made solutions for your site – <a href='http://raxo.org/additional-templates.html'>Additional Templates</a></p>
<p style='margin: 10px 0;'>Leave your ideas for module development in <a href='http://raxo.org/forum/viewtopic.php?f=6&t=57'>Feature Requests</a>.</p>
<p style='margin: 10px 0;'>If you have any questions or need help visit our <a href='http://raxo.org/forum/'>Support Forum</a>.</p>
<h3>Source Selection</h3><p style='margin: 10px 0;'>Please, specify the source of the content (categories/articles). You can choose single category or several categories (ctrl+click). It’s the first thing you should do to make the module work!</p>
<h3>Image Settings</h3><p style='margin: 10px 0;'>To get thumbnails enable 'Display image' and set widh and height.</p>
<h3>Date Format</h3><p style='margin: 10px 0;'>Use the following patterns to learn how you can set up the date format:</p><table style='margin: 0 10px;'><tr><td>04 April 2009</td><td>d F Y</td></tr><tr><td style='padding-right: 16px;'>Added: March 12 (Thursday)</td><td>\A\d\d\e\d: F d (l)</td></tr><tr><td>02.04.09 12:34</td><td>d.m.y H:i</td></tr><tr><td>Apr 7 - 09:45:34</td><td>M j - H:i:s</td></tr></table><p>For the possible notations see PHP's local time/date format: <a href='http://www.php.net/manual/en/function.date.php'>http://www.php.net/date/</a></p>
</div>"

