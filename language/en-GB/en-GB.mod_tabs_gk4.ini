MOD_TABS_ABOUT_US_CONTENT="<div style='color: #555; line-height: 18px; font-size: 12px; padding: 20px 0 0'><p><strong>Author:</strong></p>Tabs GK4 is developed by <a href='http://www.gavick.com' target='_blank' style='color: #2f4c6d'>GavickPro</a>. Since 2007 we have been focusing on creating <a href='http://www.gavick.com/products/templates.html' target='_blank' style='color: #2f4c6d'>Joomla Templates</a> up to the minute in order to fulfill your expectations. Additionally, we provide you with <a href='http://tools.gavick.com/tabs.html' target='_blank' style='color: #2f4c6d'>free extensions</a>, modules and you can also visit our <a href='http://www.gavickmagazine.com' target='_blank' style='color: #2f4c6d'>Gavick Magazine</a> where it is possible for you to get some useful information connected with services provided and how to avoid some possible problems.<p style='font-size: 11px; text-align: center;margin: 60px -10px 0; border-top: 1px solid #eee; padding: 6px 0'>Tabs GK4 is released under the <a href='http://www.gnu.org/licenses/gpl-2.0.html' target='_blank' style='color: #2f4c6d'>GNU/GPL v2 license.</a></p>"

